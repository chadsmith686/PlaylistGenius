{% extends "base.html" %}

{% block content %}

<p class="h3">Search for a song!</p>
<div class="container col-6">
<form action="/search">
    <input class="form-control opacity-75" type="text" name="artist" placeholder="Artist Name" required>
    <input class="form-control opacity-75" type="text" name="track" placeholder="Track Name" required>
    <button class="btn btn-light mt-1 opacity-75">Go!</button>
</form>
    <a href="/playlists"><button class="btn btn-light mt-1 opacity-75 btn-sm">View Saved Playlists</button></a>
</div>
{% endblock %}
