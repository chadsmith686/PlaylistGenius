{% extends "base.html" %}
{% block content %}

<p>Results for <b>{{artist.title()}}</b> - <b>{{track.title()}}.</b> 
<p>
    <a href="/"><button type="button" class="btn btn-outline-light" label="back-button">Go Back</button></a>
    <a href="/playlists/add"><button type="button" class="btn btn-outline-light">Save to Playlist!</button></a>
</p>

<div class="container m-0 d-flex justify-content-center">  
    <div class="row">
        <ul class="list-group">

    {% for track in tracks %}
        <li class="list-group-item list-group-item-action list-group-item-secondary">
        {{ track["artist"]["name"] }} - {{ track["name"] }} <br>
        </li>
    {% endfor %}

        </ul>
    </div>
</div>
{% endblock %}
