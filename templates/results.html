{% extends "base.html" %}
{% block content %}

<p>Results for <b>{{artist.title()}}</b> - <b>{{track.title()}}.</b> 
<p>
    <a href="/"><button type="button" class="btn btn-outline-light" label="back-button">Go Back</button></a>
    <a href="/playlists/add"><button type="button" id="save" class="btn btn-outline-light">Save to Playlist!</button></a>
</p>

<div class="container-fluid m-0 d-flex justify-content-center opacity-75">  
    <div class="row">
        <ul class="list-group col-12">

        {% for track in tracks %}
            <li class="list-group-item list-group-item-action list-group-item-secondary">
                <input class="favoriteTrack" type="checkbox" data-artist="{{ track['artist']['name'] }}" data-track="{{ track['name'] }}" /> {{ track["artist"]["name"] }} - {{ track["name"] }} <br>
            </li>
        {% endfor %}

        </ul>
    </div>
</div>
{% endblock %}
